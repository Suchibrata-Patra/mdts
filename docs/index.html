<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SXC MDTS</title>
    <link rel="stylesheet" href="style.css">
</head>
<body class="tech-light">
    <nav class="system-bar">
        <div class="nav-left">
            <button id="sidebarToggle" class="menu-btn" onclick="toggleSidebar()" aria-label="Toggle Filters">
                <span></span><span></span><span></span>
            </button>
            <span class="brand">SXC <strong>MDTS </strong></span>
        </div>
        <div class="nav-right">
            </div>
    </nav>

    <main class="app-shell">
        <aside class="sidebar" id="sidebar">
            <div class="sidebar-header">
                <h1>Filter</h1>
                <!-- <p>Find the best talent by criteria</p> -->
            </div>
            
            <div class="sidebar-scroll-area">
                <div class="filter-section">
                    <div class="section-label">Skillset</div>
                    <div class="search-box-wrapper">
                        <div id="selectedSkills" class="capsule-box"></div>
                        <input type="text" id="skillInput" placeholder="Type a skill..." autocomplete="off">
                        <div id="suggestions" class="suggestion-popover"></div>
                    </div>
                </div>
        
                <div class="filter-section">
                    <div class="control-group">
                        <label>UG Discipline</label>
                        <div class="select-wrapper">
                            <select id="ugDegreeFilter">
                                <option value="all">All Disciplines</option>
                                <option value="Computer Science">Computer Science</option>
                                <option value="Mathematics">Mathematics</option>
                                <option value="Statistics">Statistics</option>
                                <option value="Economics">Economics</option>
                            </select>
                        </div>
                    </div>
        
                    <div class="gpa-grid">
                        <div class="control-group">
                            <label>Min UG GPA</label>
                            <input type="number" id="ugCgpaFilter" step="0.1" value="5.5" min="0" max="10" class="premium-input">
                        </div>
                        <div class="control-group">
                            <label>Min PG GPA</label>
                            <input type="number" id="pgCgpaFilter" step="0.1" value="5.5" min="0" max="10" class="premium-input">
                        </div>
                    </div>
        
                    <label class="premium-checkbox" style="display: none;">
                        <input type="checkbox" id="requirePg">
                        <span class="checkmark"></span>
                        Require Master's Degree
                    </label>
                </div>
        
                <div class="filter-section">
                    <div class="control-group">
                        <select id="expFilter" class="premium-select">
                            <option value="0">Any Experience</option>
                            <option value="1">1+ Previous Roles</option>
                            <option value="3">3+ Roles (Senior)</option>
                        </select>
                    </div>
                </div>
            </div>
        
            <div class="sidebar-footer">
                <div class="results-badge">
                    <span id="count">0</span> matching profiles
                </div>
                <button class="reset-btn" onclick="resetFilters()" style="background-color: rgb(239, 239, 239);color:black;">
                    <svg width="14" height="14" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2.5"><path d="M3 12a9 9 0 1 0 9-9 9.75 9.75 0 0 0-6.74 2.74L3 8"></path><path d="M3 3v5h5"></path></svg>
                    Reset All
                </button>
            </div>
        </aside>

        <div class="sidebar-overlay" id="sidebarOverlay" onclick="toggleSidebar()"></div>

        <section class="content-area">
            <div class="action-bar" style="display: flex; justify-content: flex-end; margin-bottom: 20px;">
                <button id="downloadCsvBtn" class="btn-base btn-primary" style="display: flex; align-items: center; gap: 8px; cursor: pointer;border:none; background-color: rgb(226, 226, 226);color:black;">
                    <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"></path><polyline points="7 10 12 15 17 10"></polyline><line x1="12" y1="15" x2="12" y2="3"></line></svg>
                    Download All CSV
                </button>
            </div>
            <div id="studentGrid" class="compact-grid"></div>
        </section>
    </main>

    <div id="modalOverlay" class="modal-overlay" onclick="closeModal()">
        <div class="modal-content" onclick="event.stopPropagation()">
            <button class="modal-close" onclick="closeModal()">Ã—</button>
            <div id="modalBody"></div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
